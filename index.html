<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TODO LIST</title>
</head>
<body>
  
  <div class="container">
    <div class="main-section">
      <h2>Task List</h2>
      <form id="form">
        <div class="input">
          <p class="inputBlur">New Task</p>
          <input type="text" name="task" id="task" value="" class="task-input">
        </div>
        <div class="submit">
          <input type="submit" value="ADD TASK" class="btn-green">
        </div>
      </form> 
    </div>

    <div class="task-items">
      <h2>Tasks</h2>
      <div class="input">
        <input type="text" name="filter" id="filter" value="" placeholder="Filter Task">
      </div>
      <ul class="task-lists">
        
      </ul>
      <a class="clear-task btn-black" href="#"> CLEAR TASKS</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
